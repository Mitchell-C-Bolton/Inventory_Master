<!DOCTYPE html>
<html>
<head>
    <title>Inventory Master</title>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" type="image/png" href="./resources/favicon.png">

    <style>
        html, body {
            height: 100%;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .content {
            flex-grow: 1;
        }
    </style>
</head>
<header>
    <div class="container-fluid d-flex align-items-center justify-content-center p-3">
        <h1 class="text-center fw-bold display-4 text-secondary mb-0 flex-grow-1">
            Inventory Master
        </h1>
        <img src="./resources/logo.png" alt="LOGO" class="img-fluid" style="width: 150px; height: auto;">
    </div>
</header>
<body class="page-container">
  

        <main class="content">
            
            <div class="container">
                <h1>QR Code Generator</h1>
                <form id="qrForm">
                    
                    <div class="mb-3">
                        <input 
                            name="productName"
                            type="text"
                            class="form-control p-3" 
                            id="productName" 
                            placeholder="Product Name" 
                            required 
                        >
                        <input 
                            name="productUrl"
                            type="url" 
                            class="form-control p-3" 
                            id="productUrl" 
                            placeholder="Product URL" 
                            required 
                        >
                    </div>
                    <button type="submit" class="btn btn-primary w-25 p-2 m-3">Generate QR Code</button>
                    <br />
                    <div id="qrWrapper" style="display:none;">
                    <img id="qrImage" style="border: 1px solid #ccc;" />
                </div>
                <button id="printBtn" style="display:none;" class="btn btn-primary w-25 p-2 m-3">Print QR Code</button>
            </div>
        </form>
        </main>
        <footer class="bg-dark text-light text-center py-3">
            <p>&copy; 2025 Brendan Lopez D.D.S. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
        <script>
        const qrForm = document.getElementById('qrForm');
        const qrImage = document.getElementById('qrImage');
        const printBtn = document.getElementById('printBtn');
        const qrWrapper = document.getElementById('qrWrapper');

        qrForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const productName = document.getElementById('productName').value;
        const productUrl = document.getElementById('productUrl').value;
        const qrData = `Product: ${productName}, URL: ${productUrl}`;

        // Generate the QR code and set it as the image source
        QRCode.toDataURL(qrData, { width: 150, height: 150 }, function(err, url) {
            if (err) {
            console.error("Error generating QR code:", err);
            return;
            }

            qrImage.src = url;
            qrWrapper.style.display = 'block'; // Show the QR code wrapper
            printBtn.style.display = 'inline'; // Show the print button
        });
        });

        printBtn.addEventListener('click', function() {
        const printWindow = window.open('', '', 'width=600,height=400');
        printWindow.document.write('<html><head><title>Print QR Code</title></head><body>');
        printWindow.document.write('<img src="' + qrImage.src + '" style="border: 1px solid #ccc; max-width: 100%;"/>');
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
        });
        </script>

            <!-- Bootstrap Libraries -->
            <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
            
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
    
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
