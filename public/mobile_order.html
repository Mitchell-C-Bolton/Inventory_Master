<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div class="container">
    <form id="orderForm">
      <div class="card mx-auto mb-4" style="max-width: 400px;">
        <div class="card-body">
          <h2 class="card-title text-center">Order Info</h2>
          <div class="mb-2"><strong>Product:</strong> <span id="productName"></span></div>
          <div class="mb-2"><strong>Quantity:</strong> <span id="productQuantity"></span></div>
          <div class="mb-2"><strong>Description:</strong> <span id="productDescription"></span></div>
          <div class="mb-2"><strong>URL:</strong> <a id="productLink" href="#" target="_blank" class="text-primary text-break"></a></div>
        </div>
      </div>

      <div class="card mx-auto mb-4" style="max-width: 400px;">
        <div class="card-body text-center">
          <h2 class="card-title">Quantity</h2>
          <input type="number" id="orderQuantity" min="1" value="1" class="form-control w-50 mx-auto" />
        </div>
      </div>

      <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
          <button onclick="submit()" class="btn btn-primary w-100">Submit Order</button>
        </div>
      </div>
    </div>
  </form>

  <script src="mobile_order.js"></script>
</body>
</html>
