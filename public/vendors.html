        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"

            </li>
          </ul>

      </div>
    </nav>
  </header>

  <main class="content">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4" style="height: 50px;">
        <div class="d-flex align-items-center" style="border: 1px solid #ccc; border-radius: 8px; padding: 0 12px; height: 50px;">
          <button class="btn btn-emoji px-3" data-bs-toggle="modal" data-bs-target="#addVendorModal" aria-label="Add Vendor">‚ûï</button>
          <div style="width: 1px; height: 60%; background-color: #ccc; margin: 0 10px;"></div>
          <button id="deleteSelectedBtn" class="btn btn-emoji px-3" aria-label="Delete Selected Vendors">üóëÔ∏è</button>
        </div>

        <h2 class="mb-0" style="line-height: 1;">Vendors</h2>

        <div>
          <input type="search" id="searchInput" class="form-control" placeholder="Search vendors..." style="width: 210px; height: 50px;" aria-label="Search vendors" />
        </div>
      </div>

      <div id="vendorList"></div>
    </div>

    <!-- Add Vendor Modal -->
    <div class="modal fade" id="addVendorModal" tabindex="-1" aria-labelledby="addVendorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="vendorForm" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="addVendorModalLabel">Add Vendor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="vendorName" class="form-label">Name</label>
            <input type="text" class="form-control" id="vendorName" name="vendorName" required />
            <div class="invalid-feedback">Please enter a vendor name.</div>
          </div>

          <div class="mb-3">
            <label for="vendorEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="vendorEmail" name="vendorEmail" required />
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>

          <div class="mb-3">
            <label for="cadenceType" class="form-label">Email Cadence</label>
            <select class="form-select" id="cadenceType" name="cadenceType" required aria-describedby="cadenceHelp">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly (select days)</option>
              <option value="every_x_weeks">Every X Weeks on a Day</option>
              <option value="monthly">Monthly on a Day</option>
            </select>
          </div>

          <div class="mb-3" id="weeklyDaysContainer" style="display: none;">
            <label class="form-label">Select Days</label>
            <div class="d-flex gap-2 flex-wrap">
              <div><input type="checkbox" name="weeklyDays" value="monday" id="wdMon" /><label for="wdMon">Mon</label></div>
              <div><input type="checkbox" name="weeklyDays" value="tuesday" id="wdTue" /><label for="wdTue">Tue</label></div>
              <div><input type="checkbox" name="weeklyDays" value="wednesday" id="wdWed" /><label for="wdWed">Wed</label></div>
              <div><input type="checkbox" name="weeklyDays" value="thursday" id="wdThu" /><label for="wdThu">Thu</label></div>
              <div><input type="checkbox" name="weeklyDays" value="friday" id="wdFri" /><label for="wdFri">Fri</label></div>
            </div>
          </div>

          <div class="mb-3" id="everyXWeeksContainer" style="display: none;">
            <label for="everyX" class="form-label">Every</label>
            <input type="number" id="everyX" name="everyX" min="1" class="form-control d-inline-block w-auto" style="width: 80px;" aria-describedby="everyXHelp" />
            <span>week(s) on</span>
            <select id="everyXDay" name="everyXDay" class="form-select d-inline-block w-auto" style="width: 150px;">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
            </select>
            <div id="everyXHelp" class="form-text">Specify how many weeks and day.</div>
          </div>

          <div class="mb-3" id="monthlyContainer" style="display: none;">
            <label for="monthlyDay" class="form-label">Day of the Month (1‚Äì31)</label>
            <input type="number" id="monthlyDay" name="monthlyDay" min="1" max="31" class="form-control" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Vendor</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
