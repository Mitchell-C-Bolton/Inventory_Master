<body class="page-container">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="./resources/logo.png" alt="LOGO" class="img-fluid" style="width: 50px; height: auto; margin-right: 25px;">

    <main class="content">
        <div class="container">
            <h1>QR Code Generator</h1>
            <form id="qrForm">
                <div class="mb-3">
                    <input name="productName" type="text" class="form-control p-3" id="productName" placeholder="Product Name" required>
                    <input name="ProductQuantity" type="number" class="form-control p-3" id="ProductQuantity" placeholder="Product Quantity" required>
                    <input name="productUrl"type="url" class="form-control p-3" id="productUrl" placeholder="Product URL" required>
                    <input name="productDescription" type="text" class="form-control p-3" id="productDescription" placeholder="Product Description (Optional)">
                </div>
                <button type="submit" class="btn btn-primary w-25 p-2 m-3">Generate QR Code</button>
                <br />
                <div id="qrWrapper" style="display:none;">
                <img id="qrImage" style="border: 1px solid #ccc;" />
            </div>
            <button id="printBtn" style="display:none;" class="btn btn-primary w-25 p-2 m-3">Print QR Code</button>
        </div>
    </form>
    </main>
